<!-- templates/edit_movement.html -->

{% extends 'index.html' %}

{% block title %}Edit Movement{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Edit Movement</h1>

        <!-- Edit Movement Form -->
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_movement', movement_id=movement.movement_id) }}" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="from_location">From Location:</label>
                            <input type="text" class="form-control" name="from_location" value="{{ movement.from_location }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="to_location">To Location:</label>
                            <input type="text" class="form-control" name="to_location" value="{{ movement.to_location }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="product_id">Product ID:</label>
                            <input type="text" class="form-control" name="product_id" value="{{ movement.product_id }}" required>
                            <div class="invalid-feedback">
                                Please provide a valid Product ID.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="qty">Quantity:</label>
                            <input type="number" class="form-control" name="qty" value="{{ movement.qty }}" required>
                            <div class="invalid-feedback">
                                Please provide a valid Quantity.
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
