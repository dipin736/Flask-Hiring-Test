{% extends 'index.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Edit Product</h1>

        <!-- Edit Product Form -->
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_product', product_id=product.product_id) }}" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="product_name">Product Name:</label>
                        <input type="text" class="form-control" name="product_name" value="{{ product.name }}" required>
                        <div class="invalid-feedback">
                            Please provide a valid Product Name.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
