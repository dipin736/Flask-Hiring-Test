<!-- templates/edit_location.html -->

{% extends 'index.html' %}

{% block title %}Edit Location{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Edit Location</h1>

        <!-- Edit Location Form -->
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_location', location_id=location.location_id) }}" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="location_name">Location Name:</label>
                        <input type="text" class="form-control" name="location_name" value="{{ location.name }}" required>
                        <div class="invalid-feedback">
                            Please provide a valid Location Name.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
